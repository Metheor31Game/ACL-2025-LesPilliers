<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - AgendaApp</title>
    <link rel="icon" href="/favicon.ico" />
    <link href="output.css" rel="stylesheet" />
    <link href="styles/common.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container site-header">
      <div class="brand">
        <div class="logo">A</div>
        <div>
          <div style="font-weight: 700">AgendaApp</div>
          <div style="font-size: 0.85rem; color: var(--muted)">
            Gérez vos rendez-vous
          </div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Accueil</a>
        <a href="inscription.html">Inscription</a>
      </nav>
    </header>

    <main
      class="container"
      style="display: flex; justify-content: center; padding-top: 3rem"
    >
      <div class="card" style="max-width: 420px; width: 100%">
        <h2 style="margin-top: 0; margin-bottom: 0.5rem">Connexion</h2>
        <p class="note">Entrez vos identifiants pour accéder à votre agenda.</p>

        <form
          id="loginForm"
          style="margin-top: 1rem; display: grid; gap: 0.75rem"
        >
          <label class="note" for="username">Identifiant</label>
          <input
            class="input"
            type="text"
            id="username"
            name="username"
            placeholder="Identifiant"
            required
          />

          <label class="note" for="password">Mot de passe</label>
          <div class="pw-wrapper">
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              placeholder="Mot de passe"
              required
            />
            <button
              type="button"
              class="pw-toggle"
              aria-label="Afficher le mot de passe"
              data-target="password"
            >
              <!-- eye icon (hidden state) -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>

          <div
            style="
              display: flex;
              gap: 0.5rem;
              align-items: center;
              justify-content: space-between;
            "
          >
            <button class="btn btn-primary" type="submit">Se connecter</button>
            <a href="inscription.html" class="btn btn-ghost">Créer un compte</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="container site-footer">
      <div>© 2025 AgendaApp — Les Pilliers</div>
    </footer>

    <script src="/scripts/connexion.js"></script>
  </body>
</html>
