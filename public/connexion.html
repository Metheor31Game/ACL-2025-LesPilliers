<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - AgendaApp</title>
  </head>
  <body>
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Identifiant" required />
      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        required
      />
      <button type="submit">Se connecter</button>
    </form>

    <script src="/scripts/connexion.js"></script>
  </body>
</html>
