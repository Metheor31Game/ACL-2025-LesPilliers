<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda - Vue hebdomadaire</title>
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/agenda.css" />
  </head>

  <body class="bg-gray-50 min-h-screen p-6">
    <div
      id="notif"
      class="fixed top-4 left-1/2 transform -translate-x-1/2 hidden px-4 py-2 rounded shadow text-white text-sm"
    ></div>
    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
      <!-- Header: title + account area -->
      <header class="agenda-header mb-4">
        <div class="header-left">
          <h1 class="text-2xl font-bold">Mon Agenda - Vue Hebdomadaire</h1>
          <div class="controls mt-3">
            <button id="prevWeek" class="btn-muted">
              ← Semaine précédente
            </button>
            <span id="weekLabel" class="week-label"></span>
            <button id="nextWeek" class="btn-muted">Semaine suivante →</button>
          </div>
        </div>

        <div class="header-right" id="accountArea">
          <!-- Account name populated by JS if available -->
          <span id="accountName" class="account-name">Mon Compte</span>
          <a
            href="/accSettings.html"
            class="account-btn"
            title="Paramètres du compte"
          >
            <!-- simple avatar / user icon -->
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <circle
                cx="12"
                cy="8"
                r="3.2"
                stroke="currentColor"
                stroke-width="1.2"
              />
              <path
                d="M4.5 19c0-3.3 3.4-6 7.5-6s7.5 2.7 7.5 6"
                stroke="currentColor"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </header>

      <div id="agendaContainer" class="grid-container mb-6"></div>

      <div class="mt-4 actions-row">
        <button id="logoutBtn" class="btn-danger">Déconnexion</button>
      </div>
    </div>

    <!-- Modal ajout/modif RDV -->
    <div id="modal" class="fixed inset-0 modal-overlay hidden">
      <div class="modal-card">
        <h2 id="modalTitle" class="modal-title">Nouveau RDV</h2>
        <div id="modalDateInfo" class="modal-date note">&nbsp;</div>

        <label for="titre" class="note">Titre</label>
        <input id="titre" placeholder="Titre" class="input mb-2" />

        <label for="desc" class="note">Description</label>
        <textarea
          id="desc"
          placeholder="Description"
          class="input mb-3"
          rows="4"
        ></textarea>

        <div class="modal-actions">
          <button id="saveRdv" class="btn btn-primary">Enregistrer</button>
          <button id="closeModal" class="btn btn-ghost">Annuler</button>
          <button id="deleteRdv" class="btn btn-ghost text-red-600 hidden">
            Supprimer
          </button>
        </div>
      </div>
    </div>

    <script src="/scripts/agenda.js"></script>
  </body>
</html>
