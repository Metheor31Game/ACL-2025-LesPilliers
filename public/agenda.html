<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda - Vue hebdomadaire</title>
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/agenda.css" />
  </head>

  <body class="bg-gray-50 min-h-screen p-6">
    <div
      id="notif"
      class="fixed top-4 left-1/2 transform -translate-x-1/2 hidden px-4 py-2 rounded shadow text-white text-sm"
    ></div>
    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
      <!-- Header: title + account area -->
      <header class="agenda-header mb-4">
        <div class="header-left">
          <h1 class="text-2xl font-bold">Mon Agenda</h1>
          <div class="controls mt-3">
            <button
              id="prevWeek"
              class="btn-arrow"
              aria-label="Semaine précédente"
            >
              <!-- left chevron -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M15 18l-6-6 6-6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <div class="month-wrap">
              <span id="monthYear" class="month-year">&nbsp;</span>
            </div>

            <button
              id="nextWeek"
              class="btn-arrow"
              aria-label="Semaine suivante"
            >
              <!-- right chevron -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M9 6l6 6-6 6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button
              id="todayWeek"
              class="btn btn-muted"
              aria-label="Aller à aujourd'hui"
            >
              Aujourd'hui
            </button>
          </div>
        </div>

        <div class="header-right" id="accountArea">
          <!-- Account name populated by JS if available -->
          <span id="accountName" class="account-name">Mon Compte</span>
          <button
            id="accountBtn"
            class="account-btn"
            title="Paramètres du compte"
          >
            <!-- simple avatar / user icon -->
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <circle
                cx="12"
                cy="8"
                r="3.2"
                stroke="currentColor"
                stroke-width="1.2"
              />
              <path
                d="M4.5 19c0-3.3 3.4-6 7.5-6s7.5 2.7 7.5 6"
                stroke="currentColor"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </header>

      <div class="agenda-body">
        <!-- Sidebar (closed by default) -->
        <aside
          id="agendaSidebar"
          class="agenda-sidebar closed"
          aria-hidden="true"
        >
          <button
            id="sidebarToggle"
            class="sidebar-tab"
            aria-label="Ouvrir la liste des agendas"
            aria-expanded="false"
          >
            <span class="hamburger" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
            </span>
            <span class="tab-label sr-only">Agendas</span>
          </button>
          <div class="sidebar-content">
            <h3 class="mb-sm">Agendas</h3>
            <div id="sidebarAgendaList" class="mb-sm"></div>

            <div class="mt-sm">
              <label for="sidebarAgendaName" class="note"
                >Ajouter un agenda</label
              >
              <input
                id="sidebarAgendaName"
                class="input mb-2"
                placeholder="Nom de l'agenda"
              />
              <button id="sidebarBtnAddAgenda" class="btn btn-primary">
                Ajouter
              </button>
            </div>
          </div>
        </aside>

        <main class="agenda-main">
          <div class="flex gap-4 mb-4">
            <button id="exportAgenda" class="btn btn-primary">
              Exporter l'agenda
            </button>

            <label class="btn btn-muted cursor-pointer">
              Importer un agenda
              <input
                type="file"
                id="importAgenda"
                class="hidden"
                accept="application/json"
              />
            </label>
          </div>

          <div id="agendaContainer" class="grid-container mb-6"></div>

          <div class="mt-4 actions-row">
            <button id="logoutBtn" class="btn-danger">Déconnexion</button>
          </div>
        </main>
      </div>
    </div>
    <!-- legacy legend and add-agenda moved into the sidebar -->

    <!-- (Sélecteur d'agenda retiré — le RDV est créé dans le premier agenda visible) -->

    <!-- Calendrier : conteneur -->
    <!-- NOTE: agendaContainer and notif are declared above; duplicates removed -->
    <!-- Modal ajout/modif RDV -->
    <div id="modal" class="fixed inset-0 modal-overlay hidden">
      <div class="modal-card">
        <h2 id="modalTitle" class="modal-title">Nouveau RDV</h2>
        <div id="modalDateInfo" class="modal-date note">&nbsp;</div>

        <label for="titre" class="note">Titre</label>
        <input id="titre" placeholder="Titre" class="input mb-2" />

        <label for="desc" class="note">Description</label>
        <textarea
          id="desc"
          placeholder="Description"
          class="input mb-3"
          rows="4"
        ></textarea>
        <!-- Nouveau : choix de la récurrence -->
        <label for="recurrence" class="note">Récurrence</label>
        <select id="recurrence" class="input mb-3">
          <option value="none">Aucune</option>
          <option value="weekly">Hebdomadaire</option>
          <option value="monthly">Mensuel</option>
          <option value="yearly">Annuel</option>
        </select>

        <!-- Agenda picker: affiche la liste des agendas pour choisir où créer/afficher le RDV -->
        <div class="agenda-picker mb-3">
          <button type="button" id="agendaPickerToggle" class="btn-muted">
            Agendas
          </button>
          <div
            id="agendaPicker"
            class="card mt-sm hidden"
            style="max-height: 200px; overflow: auto"
          >
            <div id="agendaPickerList" class="agenda-picker-list p-2"></div>
          </div>
        </div>

        <div class="modal-actions">
          <button id="saveRdv" class="btn btn-primary">Enregistrer</button>
          <button id="closeModal" class="btn btn-ghost">Annuler</button>
          <button id="deleteRdv" class="btn btn-ghost text-red-600 hidden">
            Supprimer
          </button>
        </div>

        <label class="text-sm font-semibold">Début</label>
        <input
          id="startTime"
          type="time"
          class="border p-2 w-full mb-2 rounded"
        />

        <label class="text-sm font-semibold">Fin</label>
        <input
          id="endTime"
          type="time"
          class="border p-2 w-full mb-2 rounded"
        />
        <p id="timeError" class="text-xs text-red-600 italic hidden"></p>

        <!-- duplicated buttons removed (IDs already present above) -->
      </div>
    </div>

    <!-- Modal modification du compte -->
    <div id="accountModal" class="fixed inset-0 modal-overlay hidden">
      <div class="modal-card">
        <h2 class="modal-title">Modifier le compte</h2>
        <div class="modal-date note">Modifier votre pseudo ou mot de passe</div>

        <form id="accountForm">
          <label for="accountUsername" class="note">Nom d'utilisateur</label>
          <input
            id="accountUsername"
            name="username"
            class="input mb-2"
            placeholder="Laisser vide pour ne pas changer"
          />

          <label for="accountPassword" class="note">Nouveau mot de passe</label>
          <div class="pw-wrapper">
            <input
              id="accountPassword"
              name="password"
              type="password"
              class="input mb-3"
              placeholder="Laisser vide pour ne pas changer"
            />
            <button
              type="button"
              class="pw-toggle"
              data-target="accountPassword"
              aria-label="Afficher le mot de passe"
            ></button>
          </div>

          <div class="modal-actions">
            <button type="button" id="saveAccount" class="btn btn-primary">
              Enregistrer
            </button>
            <button type="button" id="closeAccountModal" class="btn btn-ghost">
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/scripts/agenda.utils.js"></script>
    <script src="/scripts/agenda.api.js"></script>
    <script src="/scripts/agenda.pw.js"></script>
    <script src="/scripts/agenda.importexport.js"></script>
    <script src="/scripts/agenda.js"></script>
    <script src="/scripts/agenda.rdv.js"></script>
    <script src="/scripts/agenda.recherche.js"></script>
    <script src="/scripts/agenda.main.js"></script>
  </body>
</html>
