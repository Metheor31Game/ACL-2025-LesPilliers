<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda - Vue hebdomadaire</title>
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/styles/agenda.css" />
  </head>

  <body class="bg-gray-50 min-h-screen p-6">
    <div
      id="notif"
      class="fixed top-4 left-1/2 transform -translate-x-1/2 hidden px-4 py-2 rounded shadow text-white text-sm"
    ></div>
    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Mon Agenda - Vue Hebdomadaire
      </h1>

      <div class="flex justify-between mb-4">
        <button id="prevWeek" class="bg-gray-300 px-3 py-1 rounded">
          ← Semaine précédente
        </button>
        <span id="weekLabel" class="font-semibold text-lg"></span>
        <button id="nextWeek" class="bg-gray-300 px-3 py-1 rounded">
          Semaine suivante →
        </button>
      </div>

      <div id="agendaContainer" class="grid-container mb-6"></div>

      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">
        Déconnexion
      </button>
      <button
        id="accSettingsBtn"
        class="w-full mb-4 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition"
      >
        Paramètres de compte
      </button>
    </div>

    <!-- Modal ajout/modif RDV -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden"
    >
      <div class="bg-white p-4 rounded shadow w-80">
        <h2 id="modalTitle" class="text-lg font-bold mb-2">Nouveau RDV</h2>
        <input
          id="titre"
          placeholder="Titre"
          class="border p-2 w-full mb-2 rounded"
        />
        <textarea
          id="desc"
          placeholder="Description"
          class="border p-2 w-full mb-2 rounded"
        ></textarea>

        <label class="text-sm font-semibold">Début</label>
        <input 
          id="startTime" 
          type="time" 
          class="border p-2 w-full mb-2 rounded" 
        />

        <label class="text-sm font-semibold">Fin</label>
        <input 
          id="endTime" 
          type="time" 
          class="border p-2 w-full mb-2 rounded" 
        />

        <button id="saveRdv" class="bg-green-500 text-white px-4 py-1 rounded">
          Enregistrer
        </button>
        <button id="closeModal" class="ml-2 px-4 py-1 bg-gray-300 rounded">
          Annuler
        </button>
      </div>
    </div>

    <script src="/scripts/agenda.js"></script>
  </body>
</html>
