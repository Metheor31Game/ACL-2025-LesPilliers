<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Mon Agenda</h1>
      <button
        class="w-full mb-4 py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        Ajouter un événement
      </button>
      <button
        id="logoutBtn"
        class="w-full mb-4 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition"
      >
        Déconnexion
      </button>
      <ul class="space-y-3">
        <li
          class="flex items-center justify-between bg-gray-100 rounded px-3 py-2"
        >
          <span class="font-medium">Réunion projet - 15/10/2025 14h</span>
          <button class="text-sm text-red-500 hover:underline">
            Supprimer
          </button>
        </li>
        <li
          class="flex items-center justify-between bg-gray-100 rounded px-3 py-2"
        >
          <span class="font-medium">Appel client - 16/10/2025 10h</span>
          <button class="text-sm text-red-500 hover:underline">
            Supprimer
          </button>
        </li>
        <li
          class="flex items-center justify-between bg-gray-100 rounded px-3 py-2"
        >
          <span class="font-medium">Préparation dossier - 17/10/2025 09h</span>
          <button class="text-sm text-red-500 hover:underline">
            Supprimer
          </button>
        </li>
      </ul>
    </div>
    <script>
      // Vérifie la connexion utilisateur au chargement de la page
      fetch("/api/agenda")
        .then((res) => {
          if (res.status === 401) {
            alert("Vous n'êtes pas connecté");
            window.location.href = "connexion.html";
            return;
          }
          return res.json();
        })
        .then((data) => {
          if (data) {
            // Afficher un message ou charger l'agenda
            console.log(data.message);
          }
        });
      // Déconnexion
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          const res = await fetch("/api/auth/logout", { method: "POST" });
          if (res.ok) {
            window.location.href = "connexion.html";
          } else {
            alert("Erreur lors de la déconnexion");
          }
        });
    </script>
  </body>
</html>
